<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE REGISTRO</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <div class="card border-primary mt-5 mb-5">
                    <div class="card-header">REGISTRO DE USUARIOS</div>
                    <div class="card-body"></div>
                    <div class="card-text"></div>
                    <div class="row">
                        <div class="col-12 col-md-6 float-center">
                            <img class="img-fluid" src="img/IMAGEN IS.JPG" alt="iniciar sesion">
                        </div>
                        <div class="col-12 col-md-6 text-center">
                            <input class="form-control mb-2" id="cedula" type="number" placeholder="Cedula">
                            <input class="form-control mb-2" id="idUsuario" type="text" placeholder="IdUsuario">
                            <input class="form-control mb-2" id="nombre" type="text" placeholder="Nombre">
                            <input class="form-control mb-2" id="apellido" type="text" placeholder="Apellido">
                            <input class="form-control mb-2" id="direccion" type="text" placeholder="Direccion">
                            <input class="form-control mb-2" id="telefono" type="text" placeholder="Telefono">
                            <input class="form-control mb-2" id="correo" type="text" placeholder="Correo">
                            <input class="form-control mb-2" placeholder="Fecha Nacimiento" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" id="fechadenacimiento">
                            <button onclick="registrar()" class="btn btn-primary" style="padding: 5px; margin: 5px;">Registrar</button>
                            <button onclick="listar()" class="btn btn-dark">Listar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-success table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Cedula</th>
                            <th scope="col">IdUsuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Fecha de Nacimiento</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-usuarios">
                        <script src="javascript.js"></script>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>

</body>
</html>
